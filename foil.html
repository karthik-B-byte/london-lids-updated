<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Foil & Cling Film</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Container and layout */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    h1, h2 {
      color: #e4a342;
      text-align: center;
      margin-bottom: 1rem;
    }

    /* Products grid */
    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    /* Individual product card */
    .product {
      background-color: #1f2c38;
      border-radius: 10px;
      padding: 16px;
      width: 280px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s ease;
      cursor: default;
      color: white;
      user-select: none;
    }

    .product:hover {
      background-color: #293b4a;
    }

    .product img {
      width: 100%;
      border-radius: 8px;
      display: block;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .product h3 {
      text-align: center;
      margin: 0 0 10px 0;
      background-color: #e4a342;
      color: #162029;
      border-radius: 6px;
      padding: 12px 0;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .product h3:hover {
      background-color: #c98d2f;
      color: white;
    }

    /* Accordion specs */
    .product-specs {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease, padding 0.3s ease;
      background-color: #162029;
      border-radius: 0 0 10px 10px;
      padding: 0 12px;
      color: white;
    }

    .product-specs ul {
      padding-left: 20px;
      margin: 10px 0;
    }

    .product.active .product-specs {
      max-height: 500px;
      padding-top: 10px;
      padding-bottom: 10px;
    }

    /* Global search styles */
    #global-search-container {
      max-width: 600px;
      margin: 20px auto;
      text-align: center;
    }

    #global-search {
      width: 100%;
      max-width: 600px;
      padding: 10px 15px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #search-results {
      margin-top: 10px;
    }

    /* Header styles */
    header {
      background-color: #0e141a;
      padding: 20px 0;
      position: relative;
    }

    .back-btn {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: #e4a342;
      text-decoration: none;
      font-weight: bold;
    }

    /* Footer styles */
    footer {
      text-align: center;
      padding: 20px;
      background-color: #0e141a;
      color: white;
      margin-top: 40px;
    }

    footer .back-button {
      background: #e4a342;
      color: #162029;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 10px;
      transition: background-color 0.3s ease;
    }

    footer .back-button:hover {
      background-color: #c98d2f;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .product {
        width: 90%;
      }
    }
  </style>
</head>
<body class="product-page">

  <!-- Global Search -->
  <div id="global-search-container">
    <input type="text" id="global-search" placeholder="Search products..." oninput="handleSearch(this.value)" />
    <div id="search-results"></div>
  </div>

  <!-- Header -->
  <header>
    <a href="index.html" class="back-btn">← Back to Home</a>
    <h1>Foil &amp; Cling Film</h1>
  </header>

  <main class="container">

    <h2>Foil Rolls</h2>
    <div class="products">
      <article class="product">
        <img src="product_images/foil roll.png" alt="Foil Rolls" />
        <h3>Foil Rolls</h3>
        <div class="product-specs">
          <ul>
            <li>Sizes: 450mm x 75m, 300mm x 75m</li>
            <li>Pack: Box of 6</li>
          </ul>
        </div>
      </article>
    </div>

    <h2>Cling Film</h2>
    <div class="products">
      <article class="product">
        <img src="product_images/cling film.png" alt="Cling Film" />
        <h3>Cling Film</h3>
        <div class="product-specs">
          <ul>
            <li>Sizes: 450mm x 300m, 300mm x 300m</li>
            <li>Pack: Box of 6</li>
          </ul>
        </div>
      </article>
    </div>

  </main>

  <!-- Footer -->
  <footer>
    <a href="index.html" class="back-button">← Back to Home</a>
    <p>&copy; 2025 London Lids Ltd. All rights reserved.</p>
  </footer>

  <script>
    // Accordion toggle for specs on image or title click
    document.querySelectorAll('.product').forEach(product => {
      const img = product.querySelector('img');
      const title = product.querySelector('h3');

      function toggleSpecs() {
        product.classList.toggle('active');
      }

      img.addEventListener('click', toggleSpecs);
      title.addEventListener('click', toggleSpecs);
    });
  </script>

  <script src="search.js"></script>
  <script src="productIndex.js"></script>
</body>
</html>
